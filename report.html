<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management - Reports & Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #333;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            background: #fff7e6;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä Reports & Analytics</h2>
        <div class="section">
            <p>Generate reports on pet health and activities.</p>
            <p>Track and analyze health trends over time.</p>
        </div>
        
        <h2>üìù Report Your Pet</h2>
        <div class="section">
            <form>
                <input type="text" placeholder="Pet Name" required>
                <input type="text" placeholder="Pet Breed" required>
                <textarea placeholder="Health Report / Activity Details" required></textarea>
                <button type="submit" class="btn">Submit Report</button>
            </form>
        </div>
        
        <a href="home.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
